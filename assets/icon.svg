  <!-- Vault door spokes (cross pattern) -->
  <line x1="64" y1="38" x2="64" y2="82" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
  <line x1="42" y1="60" x2="86" y2="60" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
  <line x1="48" y1="44" x2="80" y2="76" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="44" x2="48" y2="76" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>

  <!-- Center hub -->
  <circle cx="64" cy="60" r="8" fill="#1e3a8a" stroke="#93c5fd" stroke-width="2"/>
  <circle cx="64" cy="60" r="3" fill="#93c5fd"/>
</svg>
