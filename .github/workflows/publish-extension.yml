name: Publish Extension to Chrome Web Store

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Verify tag matches manifest version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          MANIFEST_VERSION=$(node -p "require('./manifest.json').version")
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "::error::Tag v$TAG_VERSION does not match manifest.json version $MANIFEST_VERSION"
            exit 1
          fi
          echo "Version verified: $MANIFEST_VERSION"

      - run: npm run build

      - name: Package extension
        run: cd dist && zip -r ../extension.zip .

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          gh release create "$TAG" extension.zip \
            --title "$TAG" \
            --notes "Chrome Web Store release for $TAG." \
            --verify-tag

      - name: Publish to Chrome Web Store
        run: node scripts/publish-extension.mjs extension.zip
        env:
          CWS_CLIENT_ID: ${{ secrets.CWS_CLIENT_ID }}
          CWS_CLIENT_SECRET: ${{ secrets.CWS_CLIENT_SECRET }}
          CWS_REFRESH_TOKEN: ${{ secrets.CWS_REFRESH_TOKEN }}
          CWS_EXTENSION_ID: ${{ secrets.CWS_EXTENSION_ID }}
